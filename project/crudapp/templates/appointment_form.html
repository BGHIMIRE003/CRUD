{% load static %}
.<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Appointment Records</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Styles -->
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="heading">Patient Appointment Records</h1>
        </header>
        <div class="search-container">
            <form id="searchForm" class="d-flex">
                <input type="text" id="searchName" name="searchName" class="form-control me-2" placeholder="Search by Last Name">
                <button type="button" class="btn btn-custom" onclick="searchRecords()">Search</button>
            </form>
        </div>
        <form id="appointmentForm" method="post" action="{% url 'add_appointment' %}">
            {% csrf_token %}
            <div class="form-row">
                <div class="col-md-3">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" id="firstName" name="firstName" class="form-control" required>
                </div>
                <div class="col-md-3">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" id="lastName" name="lastName" class="form-control" required>
                </div>
                <div class="col-md-2">
                    <label for="dob" class="form-label">DOB</label>
                    <input type="text" id="dob" name="dob" class="form-control" placeholder="MM/DD/YYYY" required>
                </div>
                <div class="col-md-2">
                    <label for="reason" class="form-label">Reason</label>
                    <input type="text" id="reason" name="reason" class="form-control" required>
                </div>
                <div class="col-md-2">
                    <label for="appointmentDate" class="form-label">Appointment Date</label>
                    <input type="text" id="appointmentDate" name="appointmentDate" class="form-control" placeholder="MM/DD/YYYY" required>
                </div>
                <div class="col-md-1">
                    <label for="time" class="form-label">Time</label>
                    <input type="text" id="time" name="time" class="form-control" placeholder="HH:MM" required>
                </div>
                <div class="col-md-1">
                    <div class="btn-container">
                        <button type="submit" class="btn btn-submit">Submit</button>
                        <button type="button" class="btn btn-edit" onclick="editRecord()">Edit</button>
                        <button type="button" class="btn btn-danger" onclick="deleteRecord()">Delete</button>
                    </div>
                </div>
            </div>
            <div class="add-appointment-container">
                <button type="button" id="addAppointment" class="btn btn-custom d-block mx-auto">Add Another Appointment</button>
            </div>
        </form>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
